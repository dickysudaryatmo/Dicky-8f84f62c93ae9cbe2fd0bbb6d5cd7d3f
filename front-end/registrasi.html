<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Halaman Register</title>
    <link rel="stylesheet" href="./css/bootstrap/bootstrap.min.css">
</head>

<body class="bg-light">
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <form action="/back-end/Register.php" method="POST" id="register">
                        <div class="row">
                            <div class="col-md-12">
                                <label for="username">Username: </label>
                                <input type="text" class="form-control" name="username" id="username">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <label for="username">Password: </label>
                                <input type="password" class="form-control" name="password" id="password">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <label for="username">Repeat Password: </label>
                                <input type="password" class="form-control" name="repeat_password" id="repeat_password">
                            </div>
                        </div>
                        <button type="submit" id="submitRegister" class="btn btn-primary">Submit</button>
                    </form>
                </div>
                <div class="col-md-4"></div>
            </div>
        </div>
    </div>

</body>
<script src="./css/bootstrap/bootstrap.min.js"></script>
